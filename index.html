<!DOCTYPE html>
<html lang="en">

<head>
	<title>Four In A Row!</title>
	<meta name="description" content="Four In A Row! is a simple math game, adapted for your web browser.">
	<link rel="canonical" href="https://elekester.github.io/FourInARow"/>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="wrapper">
		<div id="topBar">
			<div class="left">Four In A Row!</div>
			<div class="left"><a id="newLocalGame">New Local Game</a></div>
			<div class="left"><a id="newCPUGame">New CPU Game</a></div>
			<div class="left">Difficulty </div>
			<div class="left"><input type="range" min="1" max="4" step="1" value="2" id="difficulty"></div>
			<div class="right" id="topBarVersion">v. 0</div>
		</div>
		
		<div id="game">
			<div id="gameLoading">
				<div class="titleCentered blink">Loading...</div>
				<div id="gameLoadingWarning">This doesn't usually take very long. Make sure that javascript is enabled and refresh the page. If problems persist, they might be our fault - wait a few minutes and refresh the page.</div>
			</div>
		</div>
	</div>
</body>

</html>
